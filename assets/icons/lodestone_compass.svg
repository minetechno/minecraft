  <rect fill="#7A7A7A" x="6" y="6" width="4" height="4"/>
  <!-- Centro -->
  <rect fill="#909090" x="7" y="7" width="2" height="2"/>
  <!-- Agulha (roxa - lodestone) -->
  <rect fill="#9370DB" x="8" y="5" width="1" height="2"/>
  <rect fill="#BA55D3" x="8" y="9" width="1" height="2"/>
  <!-- Brilho mágico -->
