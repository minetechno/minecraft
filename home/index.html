<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Explore receitas de crafting do Minecraft com grade visual 3x3">
  <title>Home - Minecraft Crafts</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <!-- Header será carregado via JS -->
  <div id="headerContainer"></div>

  <main class="main-content">
    <div class="container">
      <!-- Status de carregamento -->
      <div id="loadingMessage" class="loading-message" aria-live="polite">
        Carregando itens...
      </div>

      <!-- Mensagem de erro -->
      <div id="errorMessage" class="error-message" style="display: none;" role="alert"></div>

      <!-- Grid de cards de itens -->
      <div id="itemsGrid" class="items-grid" role="list">
        <!-- Cards serão inseridos aqui via JS -->
      </div>

      <!-- Mensagem quando não há resultados -->
      <div id="noResultsMessage" class="no-results" style="display: none;" role="status">
        Nenhum item encontrado com esse nome.
      </div>
    </div>
  </main>

  <!-- Footer será carregado via JS -->
  <div id="footerContainer"></div>

  <!-- Scripts -->
  <script type="module" src="/js/home.js"></script>
</body>
</html>
