<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste API e Modal</title>
  <style>
    body { font-family: monospace; padding: 20px; }
    .test { margin: 20px 0; padding: 10px; border: 1px solid #ccc; }
    .success { background-color: #d4edda; }
    .error { background-color: #f8d7da; }
    pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
  </style>
</head>
<body>
  <h1>Testes - Minecraft Crafts</h1>

  <div id="test1" class="test">
    <h2>Teste 1: API Items</h2>
    <button onclick="testItems()">Testar GET /api/items.php</button>
    <pre id="result1"></pre>
  </div>

  <div id="test2" class="test">
    <h2>Teste 2: API Recipe (ID 8)</h2>
    <button onclick="testRecipe()">Testar GET /api/recipe.php?id=8</button>
    <pre id="result2"></pre>
  </div>

  <div id="test3" class="test">
    <h2>Teste 3: Carregar Modal Partial</h2>
    <button onclick="testModalPartial()">Testar carregamento do modal.html</button>
    <pre id="result3"></pre>
  </div>

  <div id="test4" class="test">
    <h2>Teste 4: Verificar Elementos do Modal</h2>
    <button onclick="testModalElements()">Verificar elementos após carregar</button>
    <div id="modalContainer"></div>
    <pre id="result4"></pre>
  </div>

  <script>
    async function testItems() {
      const result = document.getElementById('result1');
      const parent = document.getElementById('test1');

      try {
        result.textContent = 'Carregando...';
        const response = await fetch('/minecraft/api/items.php');
        const data = await response.json();

        result.textContent = JSON.stringify(data, null, 2);
        parent.className = 'test success';
      } catch (error) {
        result.textContent = 'ERRO: ' + error.message;
        parent.className = 'test error';
      }
    }

    async function testRecipe() {
      const result = document.getElementById('result2');
      const parent = document.getElementById('test2');

      try {
        result.textContent = 'Carregando...';
        const response = await fetch('/minecraft/api/recipe.php?id=8');
        const data = await response.json();

        result.textContent = JSON.stringify(data, null, 2);
        parent.className = 'test success';
      } catch (error) {
        result.textContent = 'ERRO: ' + error.message;
        parent.className = 'test error';
      }
    }

    async function testModalPartial() {
      const result = document.getElementById('result3');
      const parent = document.getElementById('test3');

      try {
        result.textContent = 'Carregando...';
        const response = await fetch('/minecraft/partials/modal.html');
        const html = await response.text();

        result.textContent = 'Status: ' + response.status + '\n\n' + html.substring(0, 500) + '...';
        parent.className = 'test success';
      } catch (error) {
        result.textContent = 'ERRO: ' + error.message;
        parent.className = 'test error';
      }
    }

    async function testModalElements() {
      const result = document.getElementById('result4');
      const parent = document.getElementById('test4');

      try {
        result.textContent = 'Carregando modal...';

        // Carrega o modal
        const response = await fetch('/minecraft/partials/modal.html');
        const html = await response.text();
        document.getElementById('modalContainer').innerHTML = html;

        // Aguarda um pouco para garantir que o DOM foi atualizado
        await new Promise(resolve => setTimeout(resolve, 100));

        // Verifica elementos
        const elements = {
          craftModal: document.getElementById('craftModal'),
          modalTitle: document.getElementById('modalTitle'),
          modalItemName: document.getElementById('modalItemName'),
          modalItemIcon: document.getElementById('modalItemIcon'),
          modalDetailsLink: document.getElementById('modalDetailsLink'),
          modalCraftGrid: document.getElementById('modalCraftGrid'),
          modalIngredientsList: document.getElementById('modalIngredientsList')
        };

        let output = 'Elementos encontrados:\n\n';
        for (const [key, element] of Object.entries(elements)) {
          output += `${key}: ${element ? '✓ OK' : '✗ NÃO ENCONTRADO'}\n`;
        }

        result.textContent = output;
        parent.className = 'test success';
      } catch (error) {
        result.textContent = 'ERRO: ' + error.message;
        parent.className = 'test error';
      }
    }
  </script>
</body>
</html>
